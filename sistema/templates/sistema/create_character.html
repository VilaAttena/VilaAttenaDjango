<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
</head>
<body>    
    <div class="container-fluid py-3">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-xlg-9 col-md-8">
                <div class="card p-3">                            
                    <h3 class="card-title m-t-10 text-center"><b>Criação de Personagem</b></h3>
                    <br>      
                    <form class="form-horizontal" method="POST" action="{% url 'url_create_character' %}">
                        {% csrf_token %}
                        <div class="form-group">                        
                            <div class="col-md-12">  
                                <b>{{ form.characterName.label_tag }}</b>                              
                                {{ form.characterName }}                                            
                            </div>
                        </div>
                        <div class="form-group">                        
                            <div class="col-md-12">  
                                <b>{{ form.characterGender.label_tag }}</b>                              
                                {{ form.characterGender }}                                            
                            </div>
                        </div>                                                      
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Jogar!">
                            </div>
                        </div>                                                                   
                    </form>                    
                </div>
                <a class="btn btn-danger float-left mt-3" href="{% url 'url_home' %}">Voltar</a>
            </div>
        </div> 
    </div>
</body>
</html>
