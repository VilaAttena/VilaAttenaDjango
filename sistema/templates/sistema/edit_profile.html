<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
</head>
<body>    
    <div class="container-fluid py-3">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-xlg-9 col-md-8">
                <div class="card p-3">                            
                    <h3 class="card-title m-t-10 text-center"><b>Informações do Usuário</b></h3>
                    <br>      
                    <form class="form-horizontal" method="POST" action="{% url 'url_edit_profile' %}">
                        {% csrf_token %}
                        <div class="form-group">                        
                            <div class="col-md-12">  
                                <b>{{ form.first_name.label_tag }}</b>                              
                                {{ form.first_name }}                                            
                            </div>
                        </div>
                        <div class="form-group">                        
                            <div class="col-md-12">  
                                <b>{{ form.last_name.label_tag }}</b>                              
                                {{ form.last_name }}                                            
                            </div>
                        </div>
                        <div class="form-group">                        
                            <div class="col-md-12">  
                                <b>{{ form.email.label_tag }}</b>                              
                                {{ form.email }}                                            
                            </div>
                        </div>
                        <div class="form-group">                        
                            <div class="col-md-12">  
                                <b>{{ form.password.label_tag }}</b>                              
                                <a class="btn btn-primary" href="{% url 'reset_password' %}">Alterar senha</a>                                   
                            </div>
                        </div>                              
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Atualizar Dados">
                            </div>
                        </div>                                                                   
                    </form>                    
                </div>
                <a class="btn btn-danger float-left mt-3" href="{% url 'url_profile' %}">Voltar</a>
            </div>
        </div> 
    </div>
</body>
</html>
