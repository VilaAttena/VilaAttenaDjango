{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  {% include 'head.html' %}
</head>
<body>
  {% include 'navbar.html' %}
    <div id="main-wrapper">
        <div class="container-fluid py-3">
            <div class="row">                    
                <div class="col-lg-4 col-xlg-3 col-md-5">
                    <div class="card">
                        <div class="card-block">                                                        
                            <center class="m-t-30"><img src="{% static 'sistema/images/usuario.png' %}" class="img-circle" width="150" />
                            <h4 class="card-title m-t-10"><b>{{ user.first_name }} {{user.last_name}}</b></h4>  
                            <h5 class="card-title m-t-10"><b>{{ user.username }}</b></h5>                                                        
                        </div>                        
                    </div>
                </div>                
                <div class="col-lg-8 col-xlg-9 col-md-7">
                    <div class="card">                            
                        <h3 class="card-title m-t-10 text-center">Perfil do Usuário</h3>                 
                        <div class="card-block">
                            <form class="form-horizontal">                                
                                <div class="form-group">                            
                                    <div class="col-md-12">
                                        <label for='first_name'><b>Nome:</b></label>
                                        <input type="text" class="form-control" value='{{ user.first_name }}' id='first_name'>
                                    </div>
                                    <br>
                                    <div class="col-md-12">
                                        <label for='last_name'><b>Sobrenome:</b></label>
                                        <input type="text" class="form-control" value='{{ user.last_name }}' id='last_name'>
                                    </div>
                                    <br>
                                    <div class="col-md-12">
                                        <label for='username'><b>Nome de Usuário:</b></label>
                                        <input type="text" class="form-control" value='{{ user.username }}' id='username'>
                                    </div>
                                    <br>
                                    <div class="col-md-12">
                                        <label for='email'><b>E-mail:</b></label>
                                        <input type="text" class="form-control" value='{{ user.email }}' id='email'>
                                    </div>                                                                                                           
                                </div>                                                
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Atualizar Dados</button>
                                    </div>
                                </div>                                 
                            </form>                            
                        </div>
                    </div>
                </div>                    
            </div>                
        </div>
    </div>        
</body>
</html>
